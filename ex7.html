<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>


    <script>
      var i = 1;
      while(i < 100){
        document.write('<li>'+i+'</li>');
        i = i + 1;
      }


    </script>
    </ul>
  </body>
</html>
